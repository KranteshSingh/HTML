<!DOCTYPE HTML>

<html>
	<head>

		<title>
		        Table Cell-Spacing
		</title>
		
	</head>
	
		<body>

			 <table border="1" cellspacing="10">
				<tr>
					<th>Fruits Names</th>
					<th>Vegetables Names</th>					
				</tr>
				<tr>
					<td>Orange</td>
					<td>Tomato</td>					
				</tr>
				<tr>
					<td>Mango</td>
					<td>Potato</td>
				</tr>
				<tr>
					<td>Grapes</td>
					<td>Lady Finger</td>
				</tr>
				<tr>
					<td>Papaya</td>
					<td>Ginger</td>
				</tr>				
			 </table>
			 
			 <!-- Cell-spacing gives some space between your cells -->			 
			 			 			 
		</body>
	
</html>
