<!DOCTYPE HTML>

<HTML>
	<head>

		<title>
		        Absolute Positioning
		</title>
			
			<style type="text/css">
			
			#apples {
						border:2px solid red;
						position: absolute;
						width: 150px;
						height: 175px;
						top: 30px;
						left:145px;
					}
					
			#orange {
						border:2px solid blue;
						position: absolute;
						width: 150px;
						height: 175px;
						top: 130px;
						left:45px;
			
					}
			
			</style>
		
	</head>

		<body>
			
			<div id="apples"> I am the APPLE Box<div>
			<div id="orange"> I am the ORANGE Box</div>
			<p>Don't Overlap Web Elements otherwise it will be harder to read</p>
			
		</body>
		
</HTML>
