<!DOCTYPE HTML>

<HTML>
	<head>

		<title>
		        Styling Using Classes
		</title>
		
		<style type="text/css">		
		
		.redtext {color:red;}
		.greenlantern {color:green;}
			
		</style>
		
	</head>

		<body>
			
			<h3>Styling Using Classes</h3>
			<p>In order to have more control over customization. Then we need classes.</p>
			<p class="redtext">I want this paragraph to be RED!</P>
			<p class="greenlantern">This is another paragraph and i want this paragraph to be GREEN!</P>
			
		</body>
		
</HTML>
