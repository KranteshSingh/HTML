<html>
	<head>

		<title>
		        Table colspan
		</title>

	</head>

		<body>

			 <table border="1">
				<tr>
					<th colspan="2"><h3>Things To Know</h3></th>
				</tr>
				<tr>
					<th>Fruits Names</th>
					<th>Vegetables Names</th>
				</tr>
				<tr>
					<td>Orange</td>
					<td>Tomato</td>
				</tr>
				<tr>
					<td>Mango</td>
					<td>Potato</td>
				</tr>
				<tr>
					<td>Grapes</td>
					<td>Lady Finger</td>
				</tr>
				<tr>
					<td>Papaya</td>
					<td>Ginger</td>
				</tr>

			 </table>

			 <!-- 'colspan' is the attribute used for column tags which says how many columns you want to span this piece of data across -->
			 <!-- Run it and you will know it -->

		</body>

</html>
