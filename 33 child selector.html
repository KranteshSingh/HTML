<!DOCTYPE HTML>

<HTML>
	<head>

		<title>
		        Child Selectors
		</title>
		
		<style type="text/css">		
		
			p > a {
			color: green;
			font-size: 40px;
			} 
			
		</style>
		
	</head>

		<body>
			
			<h3>Child Selectors</h3>
			<p>Child tag is mainly the tag inside another tag. In this tutorial we'll learn about how to style the child selector.</p>
			Lets take an example that you want to style the links but those which are inside the paragraph tag.
			
			<a href="http://www.google.co.in">Go to Google India</a>
			<p><a href="http://www.thenewboston.com">Tutorial Site</a></p>
			<h2><a href="http://www.simple.com">Simple Website</a>
			
		</body>
		
</HTML>
