<!DOCTYPE HTML>

<HTML>
	<head>

		<title>
		        Styling Links
		</title>
		
		<style type="text/css">
		
		table {border: 3px solid blue;}
		tr {background-color:yellow;}
		td {border: 2px dashed red;}
		
		</style>
		
	</head>

		<body>
				
			<table>
				<tr>
					<th>Fruits Name</th>							
				</tr>
				<tr>				
				<td>Apple</td>				
				</tr>
				<tr>				
				<td>Mango</td>				
				</tr>
				<tr>				
				<td>Pine Apple</td>				
				</tr>
				<tr>				
				<td>Orange</td>				
				</tr>
				<tr>				
				<td>Papaya</td>				
				</tr>
		
			</table>
		
			<p>Whatever you do with the row and column, Every row and every column is affected. So the CSS property is inherited everywhere in the table.</p>
			
		</body>
		
</HTML>
