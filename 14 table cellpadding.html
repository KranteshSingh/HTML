<!DOCTYPE HTML>

<html>
	<head>

		<title>
		        Table Cell-padding
		</title>
		
	</head>
		<body>

			 <table border="1" cellpadding="10">
				<tr>
					<th>Fruits Names</th>
					<th>Vegetables Names</th>					
				</tr>
				<tr>
					<td>Orange</td>
					<td>Tomato</td>					
				</tr>
				<tr>
					<td>Mango</td>
					<td>Potato</td>
				</tr>
				<tr>
					<td>Grapes</td>
					<td>Lady Finger</td>
				</tr>
				<tr>
					<td>Papaya</td>
					<td>Ginger</td>
				</tr>				
			 </table>
			 
			 <!-- Cell-padding gives some space between your text and the table border -->			 
			 			 			 
		</body>
	
</html>
