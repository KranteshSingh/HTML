<!DOCTYPE HTML>

<html>
	<head>

		<title>
		        Table Width
		</title>
	
	</head>
		<body>

			 <table border="1" width="100%">
				<tr>
					<th>Fruits Names</th>
					<th>Vegetables Names</th>					
				</tr>
				<tr>
					<td>Orange</td>
					<td>Tomato</td>					
				</tr>
				<tr>
					<td>Mango</td>
					<td>Potato</td>
				</tr>
				<tr>
					<td>Grapes</td>
					<td>Lady Finger</td>
				</tr>
				<tr>
					<td>Papaya</td>
					<td>Ginger</td>
				</tr>				
			 </table>
			 
			 <!-- Width is the attribute of table which is used to set the default width size in case you need it -->
			 <!-- If you give width value in % i.e., width="100%" it will take all the width of the browser -->
			 <!-- Width ="500" it means you set the width of table equals to 500 pixels and it will stick to it -->
			 			 			 
		</body>
	
</html>
