<!DOCTYPE HTML>

<html>
	<head>

		<title>
		        About Tables
		</title>
	</head>	

		<body>

			 <table border="1">
					<tr>
							<td>Apple</td>
							<td>Banana</td>
							<td>Grapes</td>
							<td>Papaya</td>
							<td>Guava</td>
					</tr>
					<tr>
							<td>Peach</td>
							<td>Lemon</td>
							<td>Coconut</td>
							<td>Mango</td>
							<td>Orange</td>
					</tr>


			 </table>
			 
			 <!--Anything that you can add inside body like header,image,text etc you can add inside too in tables. -->
			 <!-- tr tag adds a row and td tag adds column inside it.-->
			 <!--table tag has an attribute border that make border around the columns & rows. -->	
			 
		</body>
	
</html>
