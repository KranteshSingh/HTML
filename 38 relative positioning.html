<!DOCTYPE HTML>

<HTML>
	<head>

		<title>
		        Relative Positioning
		</title>
			
			<style type="text/css">
			
			#third {
					border: 1px solid green;
					positionL relative;
					top:60px;
					left:30px;
					}
			
			</style>
		
	</head>

		<body>
			
			<p>This is written inside first paragraph tag.</p>
			<p>This is written inside second paragraph tag.</p>
			<p id="third">This is written inside third paragraph tag.</p>
